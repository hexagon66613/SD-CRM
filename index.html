<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Web App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Firebase Web App</h1>

  <h2>Add Lead</h2>
  <form id="lead-form">
    <input type="text" id="lead-name" placeholder="Name" required>
    <input type="email" id="lead-email" placeholder="Email" required>
    <input type="tel" id="lead-phone" placeholder="Phone" required>
    <button type="submit">Add Lead</button>
  </form>

  <h2>Book Appointment</h2>
  <form id="booking-form">
    <input type="text" id="booking-lead-id" placeholder="Lead ID" required>
    <input type="date" id="booking-date" required>
    <textarea id="booking-details" placeholder="Details" required></textarea>
    <button type="submit">Book Appointment</button>
  </form>

  <h2>Add Visit</h2>
  <form id="visit-form">
    <input type="text" id="visit-booking-id" placeholder="Booking ID" required>
    <input type="date" id="visit-date" required>
    <textarea id="visit-notes" placeholder="Notes" required></textarea>
    <button type="submit">Add Visit</button>
  </form>

  <!-- Import Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  
  <!-- Your script file -->
  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Handle form submissions
    document.getElementById('lead-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('lead-name').value;
      const email = document.getElementById('lead-email').value;
      const phone = document.getElementById('lead-phone').value;
      try {
        const docRef = await db.collection('leads').add({ name, email, phone });
        alert('Lead added with ID: ' + docRef.id);
      } catch (e) {
        console.error('Error adding document: ', e);
      }
    });

    document.getElementById('booking-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const leadId = document.getElementById('booking-lead-id').value;
      const date = document.getElementById('booking-date').value;
      const details = document.getElementById('booking-details').value;
      try {
        const docRef = await db.collection('bookings').add({ leadId, date, details });
        alert('Booking added with ID: ' + docRef.id);
      } catch (e) {
        console.error('Error adding document: ', e);
      }
    });

    document.getElementById('visit-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const bookingId = document.getElementById('visit-booking-id').value;
      const visitDate = document.getElementById('visit-date').value;
      const notes = document.getElementById('visit-notes').value;
      try {
        const docRef = await db.collection('visits').add({ bookingId, visitDate, notes });
        alert('Visit added with ID: ' + docRef.id);
      } catch (e) {
        console.error('Error adding document: ', e);
      }
    });
  </script>
</body>
</html>
